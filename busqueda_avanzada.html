<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bienvenido, nombre_de_usuario.</title>
  </head>
  <body>
    <div class="container-fluid" id="pnlPrincipal">
        <div class="row" id="pnlNavegacion">
            <div class="col">
                <div class="btn-group btn-group-lg" role="group">
                    <img src="gps.png" alt="gps_logo" height="30px" width="30px">
                    <label for="gps_switch" class="h3 text-white">Ubicación</label>
                    <label class="switch" id="gps_switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="col">
                <p class="h2 text-white">B-basket.com </p>
            </div>
            <div class="col">
                <div class="btn-group btn-group-lg" role="group">
                    <button type="button" class="btn btn-primary">Perfil</button>
                    <button type="button" class="btn btn-primary active">Buscar</button>
                    <button type="button" class="btn btn-primary">Vendedor</button>
                    <button type="button" class="btn btn-danger">Salir</button>
                </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="btn-group btn-group-lg" role="group">
                        <button type="button" class="btn btn-secondary">Ayuda</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-sm" id="pnlBusqueda">
            <div class="col">
                <p class="h4 text-white">Búsqueda avanzada:</p>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput" class="h5 text-white">Por favor, escriba el nombre del producto que desea encontrar:</label>
                <input type="text" class="form-control" placeholder="Nombre del producto">
                <div class="row">
                    <div class="col-sm" >
                        <label for="estado" class="h5 text-white">Entidad federativa (estado):</label>
                        <select class="form-control" id="estado">
                            <option>Aguascalientes</option>
                            <option>Baja California</option>
                            <option>Baja California Sur</option>
                            <option>Campeche</option>
                            <option>Chiapas</option>
                            <option>Chihuahua</option>
                            <option>Coahuila de Zaragoza</option>
                            <option>Colima</option>
                            <option>Durango</option>
                            <option>Estado de México</option>
                            <option>Guanajuato</option>
                            <option>Guerrero</option>
                            <option>Hidalgo</option>
                            <option>Jalisco</option>
                            <option>Michoacán de Ocampo</option>
                            <option>Morelos</option>
                            <option>Nayarit</option>
                            <option>Nuevo León</option>
                            <option>Oaxaca</option>
                            <option>Puebla</option>
                            <option>Querétaro</option>
                            <option>Quintana Roo</option>
                            <option>San Luis Potosí</option>
                            <option>Sinaloa</option>
                            <option>Sonora</option>
                            <option>Tabasco</option>
                            <option>Tamaulipas</option>
                            <option>Tlaxcala</option>
                            <option>Veracruz de Ignacio de la Llave</option>
                            <option>Yucatán</option>
                            <option>Zacatecas</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="ciudad" class="h5 text-white">Ciudad</label>
                        <select class="form-control" id="ciudad">
                            <option>Veracruz</option>
                            <option>Cerro Gordo</option>
                            <option>Xalapa</option>
                            <option>Pozarica</option>
                            <option>Cardel</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="colonia" class="h5 text-white">Colonia</label>
                        <select class="form-control" id="colonia">
                            <option>Progreso</option>
                            <option>Centro</option>
                            <option>Veracruz</option>
                            <option>Animas</option>
                            <option>Lomas Verdes</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cercano" value="cercano_primero">
                            <label class="form-check-label h5 text-white" for="cercano">
                                Más cercano primero.
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="oferta" value="oferta_primero">
                            <label class="form-check-label h5 text-white" for="oferta">
                                Mejor oferta primero.
                            </label>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="calidad" value="calidad_primero">
                            <label class="form-check-label h5 text-white" for="calidad">
                                Mayor valoración primero.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group btn-group-lg" role="group">
                        <button class="btn btn-success">
                            Buscar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="pnlTabla">
            
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
